<html>
    <head>
        <title>ThaanAquatics | Home</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Patrick Hand" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="icon" href="assets/img/favicon/favicon.ico" type="image/x-icon">
        <meta charset="utf-8">
    </head>
    <body>
        <div class="nav">
            <div id="left">
                <a href="/">
                    <img src="assets/img/logo.png" alt="TA" id="logo">
                </a>
            </div>
            <div id="center"></div>
            <div id="right">
                <div class="search-container">
                    <form action="/search" method="get">
                      <input class="search expandright" id="searchright" type="search" name="q" placeholder="Search">
                      <label class="button searchbutton" for="searchright"><span class="mglass">&#9906;</span></label>
                    </form>
                  </div>
                <a href="/account">
                    <img src="assets/img/account-img.png" alt="Account">
                </a>
                <a href="/cart">
                    <img src="assets/img/cart-img.png" alt="Cart">
                </a>
            </div>
        </div>

        <div class="container">
            <div class="sidebar">
                    <div class="dropdown">
                        <a>Catfish</a>
                        <div class="dropdown-content">
                            <a href="/products/corydoras">Corydoras</a>
                            <a href="/products/plecostomus">Plecostomus</a>
                        </div>
                    </div>
                    <a href="/products/livebearers">Guppies</a>
                    <a href="/products/livebearers">Mollies</a>
                    <a href="/products/bettas">Bettas</a>
                    <a href="/products/feeders and inverts">Feeders</a>
                    <a href="/products/plants">Plants</a>
            </div>

            <div class="gallery">
                <div class="shopall">
                    <div>
                        <a href="/products/all">Shop All</a>
                    </div>
                </div>

                <div class="categories">
                    <div class="section">
                        <a href="products/corydoras">
                            <img src="assets/img/section1.jpg" alt="Section 1">
                            <p>Corydoras</p>
                        </a>
                    </div>
                    <div class="section">
                        <a href="products/plecostomus">
                            <img src="assets/img/section2.jpg" alt="Section 2">
                            <p>Plecostomus</p>
                        </a>
                    </div>
                    <div class="section">
                        <a href="products/livebearers">
                            <img src="assets/img/section3.jpg" alt="Section 3">
                            <p>Livebearers</p>
                        </a>
                    </div>
                    <div class="section">
                        <a href="products/bettas">
                            <img src="assets/img/section4.jpg" alt="Section 4">
                            <p>Bettas</p>
                        </a>
                    </div>
                    <div class="section">
                        <a href="products/feeders and inverts">
                            <img src="assets/img/section5.jpg" alt="Section 5">
                            <p>Feeders and Inverts</p>
                        </a>
                    </div>
                    <div class="section">
                        <a href="products/plants">
                            <img src="assets/img/section6.jpg" alt="Section 6">
                            <p>Plants</p>
                        </a>    
                    </div>
                </div>
            </div>
        </div>
